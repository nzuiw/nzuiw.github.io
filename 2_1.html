<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loor & Array</h1>
    <script>
      var friends = ['hyejin', 'solmi', 'hansol', 'seunghee', 'minju'];
    </script>
    <h2>Friends</h2>
    <ul>
      <script>
        var i =0;
        while(i < friends.length){
          document.write('<li>'+friends[i]+'</li>');
          i = i+1; //주석 이거 되넴
        }
      </script>
    </ul>
  </body>
</html>
